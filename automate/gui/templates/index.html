<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<div class="container">
  <h1>Volume Calculator</h1>
  <p>Enter the three dimensions to get the volume</p>
  <from form method='POST'>
    <div>
      <!--<input value='example' name='first_dim'></input>-->
      <input placeholder="First Dimension" value='{{dim_1}}i' name='first_dim'></input>
    </div>

    <div>
      <input name='second_dim'></input>
    </div>

    <div>
      <input name='third_dim'></input>
    </div>
    <p>{{output}}</p>
    <button class='btn btn-warning">Calculate</button>
  </from>

</div>
